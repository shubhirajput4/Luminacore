  <section class="ai-container">
    <!-- Dark Mode Toggle -->
    <h1>AI Learning Assistant ðŸ¤–</h1>
    <p>Use AI tools to chat, summarize, and generate quizzes!</p>

    <div class="ai-tools">
      <button onclick="openTool('chatbot')" title="Talk to AI">AI Chatbot</button>
      <button onclick="openTool('summary')" title="Summarize text">AI Summary</button>
      <button onclick="openTool('quiz')" title="Generate quiz">AI Quiz Generator</button>
    </div>

    <!-- Chatbot -->
    <div id="chatbot" class="ai-tool">
      <h2>AI Chatbot</h2>
      <textarea id="chatInput" placeholder="Ask me anything..."></textarea>
      <button onclick="askAI('chat')">Ask</button>
      <div id="chatOutput"></div>
      <button onclick="copyOutput('chatOutput')">ðŸ“‹ Copy</button>
    </div>

    <!-- Summary -->
    <div id="summary" class="ai-tool" style="display:none;">
      <h2>AI Summary Tool</h2>
      <textarea id="summaryInput" placeholder="Paste your text here..."></textarea>
      <button onclick="askAI('summary')">Summarize</button>
      <div id="summaryOutput"></div>
      <button onclick="copyOutput('summaryOutput')">ðŸ“‹ Copy</button>
    </div>

    <!-- Quiz -->
    <div id="quiz" class="ai-tool" style="display:none;">
      <h2>AI Quiz Generator</h2>
      <textarea id="quizInput" placeholder="Enter topic for quiz (e.g., SAP ERP)..."></textarea>
      <button onclick="askAI('quiz')">Generate Quiz</button>
      <!-- Progress Bar -->
<div id="quizProgress" class="progress-container" style="display:none;">
  <div class="progress-bar" id="progressBar"></div>
</div>
      <div id="quizOutput"></div>
      <button onclick="copyOutput('quizOutput')">ðŸ“‹ Copy</button>
    </div>
  </section>

  <script src="ai.js">
