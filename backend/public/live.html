<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Class | LuminaCore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #020024, #090979, #00d4ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 380px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      font-size: 50px;
      margin-bottom: 15px;
      color: #00e5ff;
    }

    h1 {
      margin: 10px 0;
      font-size: 26px;
    }

    p {
      opacity: 0.85;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .info {
      background: rgba(0,0,0,0.35);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .info i {
      color: #00e5ff;
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #00e5ff, #2979ff);
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,229,255,0.4);
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="icon">
      <i class="fas fa-video"></i>
    </div>

    <h1>Live Class</h1>
    <p>Join your real-time interactive session</p>

    <div class="info">
      <i class="fas fa-circle-dot"></i>
      Class Status: <b>LIVE</b><br><br>
      <i class="fas fa-users"></i>
      Platform: <b>Jitsi Meet</b>
    </div>

    <button onclick="startClass()">
      ðŸš€ Join Live Class
    </button>

    <div class="note">
      Camera & mic permission required
    </div>
  </div>

  <script>
    function startClass() {
      const room = "LuminaCore_Class_" + Date.now();
      window.open("https://meet.jit.si/" + room, "_blank");
    }
  </script>

</body>
</html>
