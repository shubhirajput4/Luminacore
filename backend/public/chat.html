<!DOCTYPE html>
<html>
<head>
  <title>Live Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      width: 400px;
      background: #020617;
      border-radius: 10px;
      padding: 15px;
      color: white;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .msg {
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      background: #2563eb;
      width: fit-content;
    }
    .input-box {
      display: flex;
    }
    input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-left: 5px;
      padding: 8px 15px;
      background: #22c55e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <h3>ðŸ’¬ Live Chat</h3>
  <div class="messages" id="messages"></div>

  <div class="input-box">
    <input id="msgInput" placeholder="Type message..." />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
  const socket = io();
  const messages = document.getElementById("messages");
  const username = localStorage.getItem("username") || "Guest";

  function sendMsg() {
    const text = msgInput.value;
    if (!text) return;

    socket.emit("chatMessage", {
      user: username,
      message: text
    });

    msgInput.value = "";
  }

  socket.on("chatMessage", (data) => {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerText = `${data.user}: ${data.message}`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });
</script>

</body>
</html>
